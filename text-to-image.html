<script type="text/javascript">
    RED.nodes.registerType('text-to-image', {
        category: 'function',
        color: 'green',
        defaults: {
            name: { value: "" },
            barcodeFormat: { value: "CODE128" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "text-to-image";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/x-red" data-template-name="text-to-image">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-barcodeFormat"><i class="icon-barcode"></i> Barcode Format</label>
        <select id="node-input-barcodeFormat">
            <option value="CODE128">CODE128</option>
            <option value="CODE39">CODE39</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="text-to-image">
    <p>Este node recebe uma string como entrada e gera uma imagem com um código de barras.</p>
    <p>O usuário pode escolher entre os formatos CODE128 e CODE39.</p>
    <p>O texto recebido através do <code>msg.payload</code> é usado para gerar o código de barras.</p>
</script>
